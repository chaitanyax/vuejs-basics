<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue Js App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        button.active {
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>Type here:</h3>
        <textarea v-model="value" class="value" rows="5" maxlength="72"></textarea>
        <br>
        <p class="booktext">{{ value }} </p>


        <span v-for="option in options" :key="option.value">
            <input v-model="checkedNames" :id="option.value" :value="option.value" type="checkbox">
            <label for="option.value"> {{option.value}}</label>
        </span>

        <br>
        <span>Checked names: {{ checkedNames }}</span> <!--  v-show & v-if -->

        <p v-if="checkedNames.length">v-if test {{ checkedNames }}</p>
        <p v-else>v-else test Nothing selected</p>


        <button :class="[checkedNames.length ? 'active' : '']">Let us know!</button>



        <div class="quantity">
            <button class="inc" @click="counter > 0 ? counter -= 1 : 0">-</button>
            <span class="quant-text">Quantity: {{ counter }}</span>
            <button class="inc" @click="counter += 1">+</button>
        </div>
        <button class="submit" @click="clickme">Submit</button>

        <p v-html="htmlelements"></p>
        <h2 v-text="value"></h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            value: 'This is a good place to type things.',
            checkedNames: [],
            options: [
                { value: 'John' },
                { value: 'Paul' },
                { value: 'George' },
                { value: 'Ringo' }
            ],
            counter: 0,
            htmlelements: "<h1>This h1 tag will be converted to html tag</h1>",
        },
        methods: {
            clickme(e) {
                alert("Submited")
            }
        }
    });
</script>

</html>
